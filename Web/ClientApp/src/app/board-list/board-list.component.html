<div class="flex justify-between text-white py-5">
  <h1 class="text-2xl font-bold text-white capitalize lg:text-3xl">{{this.title}}</h1>
  <button (click)="openModal('create-board')" class="flex items-center px-4 py-2 text-sm font-medium text-white capitalize transition-colors duration-300 transform bg-green-600 rounded hover:bg-green-500 focus:outline-none focus:ring focus:ring-green-300 focus:ring-opacity-80"
          title="Create Board">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
         xmlns="http://www.w3.org/2000/svg">
      <path d="M12 4.5v15m7.5-7.5h-15" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <span class="mx-1">Create Board</span>
  </button>
</div>
<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5 justify-around justify-items-center">
  <button *ngFor="let board of boards" [routerLink]="['board', board.boardId]"
          class="w-full bg-zinc-700 py-4 px-8 text-left rounded transition-colors duration-300 transform hover:bg-zinc-600 focus:outline-none focus:ring focus:ring-zinc-500 focus:ring-opacity-80">
    <p class="text-sm font-extralight">Board</p>
    <h3 class="font-bold">{{board.name}}</h3>
    <p class="text-sm">Last modified: {{board.lastModified.toLocaleString()}}</p>
  </button>
</div>
<h2 [hidden]="boards != null" class="text-red-500 text-2xl text-center">There is no boards! Try creating one.</h2>

<app-modal modalId="create-board" title="Create new board">
  <app-board-form></app-board-form>
</app-modal>
